<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="toggle-theme">
            <button id="toggle" class="btn-img">Dark mode</button>
        </div>
        <!-- <div class="box">
            <div class="box1"></div>
        </div> -->
        <div class="container">
            <div class="con1">
                <textarea id="input" type="number" placeholder="0" disabled></textarea>
            </div>
            <div class="con2">
                <button class="btn" id="btn1">1</button>
                <button class="btn" id="btn2">2</button>
                <button class="btn" id="btn3">3</button>
                <button class="btn" id="btn4">4</button>
                <button class="btn" id="btn5">5</button>
                <button class="btn" id="btn6">6</button>
                <button class="btn" id="btn7">7</button>
                <button class="btn" id="btn8">8</button>
                <button class="btn" id="btn9">9</button>
                <button class="btn" id="btn0">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="equal">=</button>
            </div>
            <div class="con3">
                <button class="right" id="clear">CE</button>
                <button class="right" id="plus">+</button>
                <button class="right" id="minus">-</button>
                <button class="right" id="mul">*</button>
                <button class="right" id="div">/</button>

            </div>
        </div>

        <script src="js/script.js"></script>
    </body>

</html>
